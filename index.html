<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Nested Tables</title>
</head>
<body>
    <h1>TABLES:</h1>

    <table border="1" style="margin: 10px;">
        <caption>Table and Nested Table</caption>
        <tr>
            <td>Table 1</td>
            <td>
                <table border="1" style="margin: 10px;">
                    <caption>Table 1</caption>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>This contains a list
                <ul>
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
            <td>Table 1</td>
        </tr>
    </table>
</body>
</html>
